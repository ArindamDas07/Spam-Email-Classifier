<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Spam Email Classifier</h1>
    
    <form method="POST">
        <textarea name="email_text" placeholder="Enter email text here..." rows="5" cols="50">{{ email_text }}</textarea>
        <br>
        <input type="submit" value="Classify">
    </form>

    {% if result %}
        <h2>Classification Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
