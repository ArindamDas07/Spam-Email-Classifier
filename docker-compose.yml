services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    deploy:
      replicas: 3
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    deploy:
      replicas: 2
    depends_on:
      - redis

  redis:
    image: redis:7

  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - api
